<!DOCTYPE html>
<html>
	<head>
		<title>{{page.title}}</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
		<link href="https://fonts.googleapis.com/css?family=EB+Garamond|Laila|Quicksand" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<!-- conditional analytic tracking-->
		{% if jekyll.environment == 'production' %}
		{% include analytics.html %}
		{% endif %}
	</head>
	<body>
		<div class="container">

      {{ content }}
		</div>
		<footer>
    		<ul class="link-list">
					<div class="site-links">
						<!-- encoded email linking -->
            <script type="text/javascript">
              document.write("<n uers=\"{{ site.email.href }}\" bapyvpx=\"_tnd\056chfu(['_genpxRirag', 'yvaxGb', 'rznvy', guvf\056uers]);\"><v pynff=\"sn sn-rairybcr\"><\057v><fcna pynff=\"yvax-grkg\">{{ site.email.title }}<\057fcna><\057n>".replace(/[a-zA-Z]/g, function(c){return String.fromCharCode((c<="Z"?90:122)>=(c=c.charCodeAt(0)+13)?c:c-26);}));
            </script>
						<!-- icon linking -->
            {% for item in site.links %}
            <a class="link-link" href="{{ item.url }}" onclick="_gaq.push(['_trackEvent', '{% if item.type %}{{ item.type}}{% else %}linkTo{% endif %}', '{% if item.id%}{{ item.id }}{% else %}{{ item.name }}{% endif %}', this.href]);"><i class="{{ item.class }}"></i><span class="link-text">{{ item.name }}</span></a>{% endfor %}
          </div>
					<div class="site-up-link">
						{% for item in site.uplink %}
						<a class="up-link" href="{{ item.url }}" onclick="_gaq.push(['_trackEvent', '{% if item.type %}{{ item.type}}{% else %}linkTo{% endif %}', '{% if item.id%}{{ item.id }}{% else %}{{ item.name }}{% endif %}', this.href]);"><i class="{{ item.class }}"></i><span class="link-text">{{ item.name }}</span></a>{% endfor %}
					</div>
			</ul>
		</footer>
		<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	</body>
</html>
